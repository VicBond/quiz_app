<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Quiz?App</title>
  </head>
  <body>
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Quiz?App</h2>
      </div>
    </div>

    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">
          Random questions that will blow your mind â€¦
        </h2>
        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              <b>1.</b> What are Crayola crayons made of?
            </p>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" />
              <label class="form-check-label">Chalk</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">Rubber</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="C" />
              <label class="form-check-label">Wax</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="D" />
              <label class="form-check-label">Clay</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              <b>2.</b> To make s'mores, you need all of the following
              ingredients except:
            </p>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" />
              <label class="form-check-label">Graham crackers</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">Honey</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="C" />
              <label class="form-check-label">Marshmallows</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="D" />
              <label class="form-check-label">Chocolate</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              <b>3.</b> To blow glass, it must first be:
            </p>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" />
              <label class="form-check-label">Heated</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">Sanded</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="C" />
              <label class="form-check-label">Frozen</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="D" />
              <label class="form-check-label">Flat</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              <b>4.</b> Which of these animals is not a monkey?
            </p>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" />
              <label class="form-check-label">Capuchin</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">Gorilla</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="C" />
              <label class="form-check-label">Baboon</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="D" />
              <label class="form-check-label">Marmoset</label>
            </div>
          </div>

          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
